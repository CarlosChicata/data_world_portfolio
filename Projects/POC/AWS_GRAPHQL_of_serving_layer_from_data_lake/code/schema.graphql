schema {
    query: Query
}

type Query {
    getTrackcode: [Trackcode]
}

type Country {
    id: Int!
    name: String!
    region: String!
    prefixPhone: String!
    currencyISO: String!
}

type ProductSize {
    name: String
    dimX: Float
    dimY: Float
    dimZ: Float
    id: Int!
}

type Service {
    name: String
    id: Int!
}

type Client {
    commercialName: String
    businessName: String
    cityID: City!
    id: Int!
    address: String
    serviceIDS: String
    enterprise_key: String! 
}

type City {
    timezone: String!
    name: String!
    countryID: Country!
    id: Int!
}

type Route {
    code: String!
    id: Int!
    priceOfficial: Float
    priceOriginal: Float
    priceWithIncentive: Float
    distance: Float
    cityID: City
}

type Trackcode {
    crossdocking: Boolean
    id: Int!
    creation: String
    clientID: Client
    pickupAddress: String
    dropAddress: String 
    serviceID: Service!
    productDescription: String
    productPrice: String 
    productSizeID: ProductSize!
    productWeight: String 
    dropPoint: String
    pickUpPoint: String
}

type Order {
    trackcodeID : trackcode
    routeID: Route
    id: Int!
    promiseTime: String
    startTime: String
    end_time: String
}

